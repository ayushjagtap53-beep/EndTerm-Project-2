<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Expense Manager</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;

      background:
        linear-gradient(rgba(0,0,0,0.75), rgba(0,0,0,0.75)),
        url("https://images.unsplash.com/photo-1554224155-6726b3ff858f");
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }

    .title-box {
  text-align: center;
  margin-bottom: 35px;
}

.title {
  display: inline-block;
  padding: 10px 28px;
  font-size: 40px;
  font-weight: bold;
  color: white;

  background: linear-gradient(90deg, #2e7d32, #66bb6a);
  border-radius: 12px;

  box-shadow: 0 0 15px rgba(76, 175, 80, 0.5);
}

.subtitle {
  margin-top: 10px;
  color: #dddddd;
  font-size: 16px;
  letter-spacing: 1px;
}


    .top-section {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .card {
      background: rgba(245, 245, 245, 0.88);
      color: #222;
      padding: 25px 40px 25px 25px;
      width: 350px;
      border-radius: 14px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.45);
      backdrop-filter: blur(4px);
    }

    h2 {
      font-size: 20px;
      margin-bottom: 10px;
    }

    input, select, button {
      width: 100%;
      padding: 12px;
      margin-top: 12px;
      font-size: 16px;
      background: rgba(255, 255, 255, 0.9);
      color: #000;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    input::placeholder {
      color: #666;
    }

    button {
      background: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background: #43a047;
    }

    ul {
      padding-left: 22px;
      font-size: 16px;
    }

    li {
      margin: 8px 0;
    }

    .full-width {
      margin: 30px auto;
      width: 75%;
    }

    /* Mobile responsive */
    @media (max-width: 768px) {
      .top-section {
        flex-direction: column;
        align-items: center;
      }

      .card {
        width: 90%;
      }

      .full-width {
        width: 90%;
      }

      .title {
        font-size: 30px;
      }
    }
  </style>
</head>

<body>

  <div class="title-box">
  <h1 class="title">Expense Manager</h1>
  <p class="subtitle">Track • Analyze • Control Your Spending</p>
</div>


  <div class="top-section">

    <div class="card">
      <h2>Monthly Income</h2>
      <input type="number" id="income" placeholder="Enter your income">
    </div>

    <div class="card">
      <h2>Add Expense</h2>
      <input type="number" id="amount" placeholder="Expense amount">

      <select id="category">
        <option>Food</option>
        <option>Travel</option>
        <option>Education</option>
        <option>Entertainment</option>
        <option>Other</option>
      </select>

      <button onclick="addExpense()">Add Expense</button>
    </div>

    <div class="card">
      <h2>Summary</h2>
      <p>Total Expense: ₹<span id="totalExpense">0</span></p>
      <p>Balance: ₹<span id="balance">0</span></p>
    </div>

  </div>

  <div class="card full-width">
    <h2>Expense List</h2>
    <ul id="expenseList"></ul>
  </div>

  <script>
    let totalExpense = 0;

    function addExpense() {
      let income = Number(document.getElementById("income").value);
      let amount = Number(document.getElementById("amount").value);
      let category = document.getElementById("category").value;

      if (amount <= 0) {
        alert("Enter a valid expense amount");
        return;
      }

      totalExpense += amount;

      document.getElementById("totalExpense").innerText = totalExpense;
      document.getElementById("balance").innerText = income - totalExpense;

      let li = document.createElement("li");
      li.innerText = category + " - ₹" + amount;
      document.getElementById("expenseList").appendChild(li);

      document.getElementById("amount").value = "";
    }
  </script>

</body>
</html>
