<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Expense Manager</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="title-box">
    <h1 class="title">Expense Manager</h1>
    <p class="subtitle">Track • Analyze • Control Your Spending</p>
  </div>

  <div class="top-section">

    <!-- Add Balance -->
    <div class="card">
      <h2>Add Balance</h2>
      <input type="number" id="balanceInput" placeholder="Enter amount">
      <button onclick="addBalance()">Add Balance</button>
    </div>

    <!-- Add Expense -->
    <div class="card">
      <h2>Add Expense</h2>
      <input type="number" id="amount" placeholder="Expense amount">

      <select id="category">
        <option>Food</option>
        <option>Travel</option>
        <option>Education</option>
        <option>Entertainment</option>
        <option>Other</option>
      </select>

      <input type="text" id="note" placeholder="Add a note (optional)">
      <button onclick="addExpense()">Add Expense</button>
    </div>

    <!-- Summary -->
    <div class="card">
      <h2>Summary</h2>
      <p>Total Expense: ₹<span id="totalExpense">0</span></p>
      <p>Current Balance: ₹<span id="balance">0</span></p>
    </div>

  </div>

  <!-- Expense List -->
  <div class="card full-width">
    <h2>Expense List</h2>
    <ul id="expenseList"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
